<dl class="work-categories">
	<dt>Browse project types:</dt>

	{{ $currenttax := .Title }}

	{{ range $name, $taxonomy := .Site.Taxonomies.categories }}
		<dd {{ if eq $currenttax ($name | title) }}class="selected-category"{{ end }} ><a href="{{ "/categories/" | relLangURL }}{{ $name | urlize }}">{{ $name | title }}</a></dd>
	{{ end }}

</dl>
