<div class="work-item-card" aria-label="Work item">
		<img src="{{ with .Params.featured_image }}{{ . }}{{ end }}" alt="{{ .Title }} Thumbnail" />
		<div class="work-item-container">
			<a href="{{ .Permalink }}">
			<h4 class="work-item-title">
			{{ .Title }}
			</h4>
			</a>
			{{ range .Params.categories }}
			<p class="work-category"><a href="{{ "/categories/" | relLangURL }}{{ . | urlize }}">{{ . }}</a></p>
			{{ end }}
			{{ .Summary }}
		</div>
</div>
