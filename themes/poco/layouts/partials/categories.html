<dl class="work-categories">
	<dt>Categories:</dt>

	{{ $currenttax := .Title }}


	<dd {{ if eq $currenttax "Work" }}class="selected-category"{{ end }}><a href="/work">All</a>

	{{ range $name, $taxonomy := .Site.Taxonomies.categories }}
		<dd {{ if eq $currenttax ($name | title) }}class="selected-category"{{ end }} ><a href="{{ "/categories/" | relLangURL }}{{ $name | urlize }}">{{ $name | title }}</a></dd>
	{{ end }}

</dl>
