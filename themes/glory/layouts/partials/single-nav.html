<nav class="blog-nav">

	<p class="blog-previous">
		{{ if .PrevInSection }}
			<a class="previous" href="{{.PrevInSection.Permalink}}">Previous: {{.PrevInSection.Title}}</a>
		{{ end }}
	</p>

	<p class="blog-next">
		{{ if .NextInSection }}
			<a class="next" href="{{.NextInSection.Permalink}}">Next: {{.NextInSection.Title}}</a>
		{{ end }}
	</p>

</nav>
