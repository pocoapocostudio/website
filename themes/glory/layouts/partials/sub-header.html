<header>

<div id="text-size" class="text-size">

<button type="button" onclick="resizeFont(-1);" class="text-size-button"><span class="button-smaller">A</span></button>
<button type="button" onclick="resizeFont(1);" class="text-size-button"><span class="button-bigger">A</span></button>

</div>

<a href="/" rel="home"><span class="logo">brian<span class="underscore">_</span>liston</span></a>

<h5 class="tagline">Video production and digital design in Denver, Colorado</h5>

<nav>
	<a href="/" 

	{{- if eq .URL "/" }}
	class="selected"
	{{- end -}}

	>Home</a>

	<a href="/blog" 

	class="

	{{- if eq .URL "/blog/" }}
	selected
	{{- end -}}

	{{if eq .Section "blog"}}
	selected{{end}}

	{{ $lastUrlElement := index (last 2 (split (delimit (split .URL "/") "," "") ",")) 0 }}
	{{ $lastUrlElement }}
	{{ if eq $lastUrlElement "tags" }}
	selected
	{{ end }}"

	>Blog</a>

	<a href="/work" 

	class="

	{{- if eq .URL "/work/" }}
	selected
	{{- end -}}

	{{if eq .Section "work"}}
	selected{{end}}

	{{ $lastUrlElement := index (last 2 (split (delimit (split .URL "/") "," "") ",")) 0 }}
	{{ $lastUrlElement }}
	{{ if eq $lastUrlElement "categories" }}
	selected
	{{ end }}"

	>Work</a>

	<a href="/about" 

	{{- if eq .URL "/about/" }}
	class="selected"
	{{- end -}}

	>About</a>

	<a href="mailto:bp.liston@gmail.com" >Email</a>
</nav>

</header>
