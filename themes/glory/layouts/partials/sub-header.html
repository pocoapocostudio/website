<nav aria-label="Main website navigation">
	<a href="/" 

	{{- if eq .URL "/" }}
	class="selected"
	{{- end -}}

	>Home</a>

	<a href="/blog" 

	class="

	{{- if eq .URL "/blog/" }}
	selected
	{{- end -}}

	{{if eq .Section "blog"}}
	selected{{end}}

	{{ $lastUrlElement }}

	selected
	{{ end }}"

	>Blog</a>

	<a href="/work" 

	class="

	{{- if eq .URL "/work/" }}
	selected

	{{ if eq $lastUrlElement "categories" }}

	{{ end }}"

	>Work</a>
